<body>
  <nav class="navbar is-light is-spaced">
    <div class="navbar-brand">
      <a class="navbar-item" href="/index.html">
        <img src="/img/logo_h.png" alt="" />
      </a>
      <a role="button" class="navbar-burger burger has-text-dark" aria-label="menu" aria-expanded="false"
        data-target="navbar-burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar-burger" class="navbar-menu">
      <div class="navbar-end">
        <a href="/index.html" class="navbar-item has-text-dark is-size-4">Inicio</a>
        <a href="/productos.html" class="navbar-item has-text-dark is-size-4">Productos</a>
      </div>
    </div>
  </nav>


  <!-- Empiezan Formulario Venta -->
  <br />
  <br />
  <br />
  <br />
  <br />
  <div class="container">
    <div class="columns is-multiline is-centered is-vcentered">
      <div class="column is-3 ">
        <div class="card">
          <div class="card-image has-text-centered">
            <img src="/ventas.html/box2.png" alt="" />
          </div>
          <div class="card-content">
            <p class="title is-4">Producto 1</p>
            <p class="subtitle is-6">
              Miles de productos hay en el mercado, pero nada como una caja
              con gatitos
            </p>
          </div>
        </div>
      </div>
      <div class="column is-6">
        <div class="box">
          <form action="http://google.com">
            <div class="field">
              <label class="label" for="name">Nombre</label>
              <div class="control">
                <input type="text" placeholder="" name="name" class="input is-small" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="email">E-mail</label>
              <div class="control">
                <input type="email" placeholder="" name="email" class="input is-small" />
              </div>
            </div>
            <div class="field">
              <label class="label" for="phone">Teléfono</label>
              <div class="control">
                <input type="tel" placeholder="" name="phone" class="input is-small" />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button has-text-dark is-fullwidth" name="submit" value="Confirmar pago"
                  id="confirmar-pago" type="submit">Confirmar pago</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br />
  <br />
  <br />
  <br />
  <br />

  <footer class="footer level has-background-grey-dark is-paddingless has-text-white">

  </footer>
